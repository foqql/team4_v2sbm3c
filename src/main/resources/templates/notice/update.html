<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <style>
        body { font-family: 'Nanum Gothic', sans-serif; margin: 0; padding: 0; background-color: #eceff1; }
        h1 { text-align: center; margin-top: 30px; color: #2c3e50; }
        .form-container { width: 80%; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #34495e; }
        input[type="text"], textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #bdc3c7; border-radius: 4px; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>공지사항 수정</h1>
        <div class="form-container">
            <form action="/notice/update" method="post">
                <input type="hidden" name="notino" th:value="${noticeVO.notino}">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${noticeVO.title}" required>
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="5" th:text="${noticeVO.content}" required></textarea>
                <button type="submit">저장</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
