<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    > 파일 수정
  </div>
  
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a> <span class='menu_divide' >│</span>
  </aside>
  
  <div class='menu_line'></div>
  
  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div th:if="${surveyVO.poster.endsWith('jpg') or surveyVO.poster.endsWith('png')  or surveyVO.poster.endsWith('gif')}"
               style="text-align: center; width: 50%; float: left;">
          <img th:src="@{|/survey/storage/${surveyVO.postersaved}|}" style="width: 90%;">
        </div>

        <div th:if="${((surveyVO.poster.endsWith('jpg') or surveyVO.poster.endsWith('png')  or surveyVO.poster.endsWith('gif')) == false) and (surveyVO.postersize > 0)}"
               class="display_table" style="float: left; width: 50%;">
            <div class="display_table_cell">
              <span th:text="${surveyVO.poster}"></span>
            </div>
        </div>

        <div th:if="${surveyVO.postersize == 0}" style="text-align: center; width: 50%; float: left;">
          <img src="/survey/images/none1.png" style="width: 90%;">
        </div>
  
        <div style='text-align: left; width: 47%; float: left;'>
          <span style='font-size: 1.5em;' th:text="${surveyVO.topic}"></span>
          <br>
          <form name='frm' method='POST' action='/survey/update_file' enctype="multipart/form-data">
            <input type="hidden" name="surveyno" th:value="${surveyVO.surveyno }">
            <!--<input type="hidden" name="now_page" th:value="${now_page}">
            <input type="hidden" name="search_word" th:value="${word}">-->
                
            <br><br> 
            변경 이미지 선택<br>  
            <input type='file' name='file1MF' id='file1MF' value='' placeholder="파일 선택"><br>
            <br>
            <div style='margin-top: 20px; clear: both;'>  
              <button type="submit" class="btn btn-secondary btn-sm">파일 변경 처리</button>
              <button type="submit" class="btn btn-secondary btn-sm">파일 삭제</button>
              <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
            </div>  
          </form>
        </div>
      </li>
    </ul>
  </fieldset>  

</div>

</html>
