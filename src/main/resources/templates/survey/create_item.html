<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    <img src="/images/pepe good.gif" style="width:50px; height: 50px;"> 등록
  </div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
<!--  <div th:replace="~{survey/list_search_com::list_search_fragment}"></div>-->
  <div class="menu_line"></div>

  <div style="width : 60%; margin: 0px auto;">
    <form name="frm" method="post" action="/survey/create_item" th:object="${surveyVO}">
        <input type="hidden" name="surveyno" th:value="${surveyno}" />

        <div>
          <label> 설문 항목 추가 </label>
          <input type="text" name="item" value="" class="form-control fom-control-sm" style="width: 50%;"
            th:field="*{item}">
          <div th:if="${#fields.hasErrors('item')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
            <div th:each="err: ${#lists.sort(#fields.errors('item'))}" th:text="${err}"></div>
          </div>
        </div>
        
<div>
    <label> 설문 항목 순서 </label>
    <input type="text" name="itemseq" class="form-control form-control-sm" style="width: 50%;" th:field="*{itemseq}">
    <div th:if="${#fields.hasErrors('itemseq')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
        <div th:each="err: ${#lists.sort(#fields.errors('itemseq'))}" th:text="${err}"></div>
    </div>
</div>

        
        

<p>현재 시간 확인(삭제 예정): <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
   <input type="hidden" name="startdate" 
           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}" />


    
    
        
        
        <div class="content_body_bottom">
          <button type="submit" class="btn btn-secondary btn-sm">등록</button>
<button type="button" onclick="window.location.href='/survey/list_by_survey'"
        class="btn btn-secondary btn-sm">목록</button>

        </div>

    </form>
  </div>
</div>

</html>
