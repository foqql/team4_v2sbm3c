<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    지역 목록<span th:if="${word != null and word != ''}" th:text="|  ${word} : ${search_cnt} 개  |"></span>
  </div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
  </aside>
  <!--/* '/cate/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 th:field="*{genreno}"*/-->
  <!--<div th:replace="~{classify/list_search_com::list_search_fragment}"></div>-->

  <div class="menu_line"></div>

  <!-- 지역 번호, 대륙, 국가, 도시를 테이블로 표시 -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>지역 번호</th>
        <th>대륙</th>
        <th>국가</th>
        <th>도시</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="area : ${arealist}">
        <td th:text="${weatherVO.areano}"></td>
        <td th:text="${weatherVO.continent}"></td>
        <td th:text="${weatherVO.country}"></td>
        <td th:text="${weatherVO.city}"></td>
      </tr>
    </tbody>
  </table>

  <!--<div th:replace="~{classify/list_all_com::list_all_fragment}"></div> -->
</div>

</html>
