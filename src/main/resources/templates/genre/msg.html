<!DOCTYPE html>

<html layout:decorate="~{layout}">
<!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line"> team4 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span class="span_success">대분류를 등록했습니다.</span><br>
            등록된 대분류 : <span th:text="${name}"></span>
          </div>

          <div th:case="create_fail">
            <span class="span_success">대분류 등록에 실패 했습니다.</span><br>
            등록 실패된 대분류 : <span th:text="${name}"></span>
          </div>

          <div th:case="update_success">
            <span class="span_success">카테고리를 수정했습니다.</span><br>
            수정된 장르 : <span th:text="${type}"></span><br>
            수정된 카테고리 : <span th:text="${name}"></span>
          </div>

          <div th:case="update_fail">
            <span class="span_success">카테고리 수정에 실패 했습니다.</span><br>
            수정 실패된 카테고리 : <span th:text="${name}"></span>
          </div>
          
          <div th:case="delete_success">
            <span class="span_success">삭제를 완료 했습니다.</span><br>
            장르 : <span th:text="${type}"></span><br>
            카테고리 : <span th:text="${name}"></span>
          </div>

          <div th:case="delete_fail">
            <span class="span_success"> 삭제에 실패 했습니다.</span><br>
            삭제 실패된 카테고리 : <span th:text="${name}"></span>
          </div>
        </li>
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>

</html>
