<!--/* 
<div th:replace="~{calendar/list_all_com::list_all_fragment}"></div> 
'/calendar/list_all_com.html' 파일의 list_all_fragment를 가져다 사용
*/-->
<div th:fragment="list_all_fragment"> 
  <table class="table table-hover" style="width: 100%;">
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 25%;'/>    
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 20%;'/>
    </colgroup>
    <thead>
      <tr>
        <th class="th_bs">순서</th>
        <th class="th_bs">중분류</th>
        <th class="th_bs">등록일(추천일)</th>
        <th class="th_bs">컨텐츠 번호</th>
        <th class="th_bs">제목</th>
        <th class="th_bs">회원 번호</th>
        <th class="th_bs">회원ID</th>
        <th class="th_bs">성명</th>
        <th class="th_bs">기타</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="newsNewsrecomMemberVO, status:${list}">
        <td class="td_bs" th:text="|${status.index+1}|"></td>
        <td class="td_bs" th:text="${newsNewsrecomMemberVO.classifyno}"></td>
        <td class="td_bs" th:text="${newsNewsrecomMemberVO.rdate.substring(0, 10)}"></td>
        <td class="td_bs" th:text="${newsNewsrecomMemberVO.newsno}"></td>
        <td class="td_bs_left" th:text="${newsNewsrecomMemberVO.n_title}"></td>
        <td class="td_bs" th:text="${newsNewsrecomMemberVO.memberno}"></td>
        <td class="td_bs" th:text="${newsNewsrecomMemberVO.id}"></td>
        <td class="td_bs" th:text="${newsNewsrecomMemberVO.mname}"></td>
        <td class="td_bs">
          <a href="#" th:onclick="'delete_newsrecom(event, ' + ${newsNewsrecomMemberVO.newsrecomno} + ');'"><img src="/newsscore/images/delete.png" class="icon" title="삭제"></a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <script>
    function delete_newsrecom(e, newsrecomno){
      let sw = confirm(newsrecomno + '번 글 삭제를 하시겠습니까? \n 삭제하면 복구할 수 없습니다.');
      if (sw == true){
        document.querySelector('#newsrecomno').value = newsrecomno; 
        document.querySelector('#frm').submit();
      }
    }
  </script>  
  
  <form name='frm' id='frm' method='post' action='/newsrecom/delete'>
    <input type='hidden' name='newsrecomno' id='newsrecomno'>
  </form>
</div>
