<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <span th:if="${newsgenre == '메인홈'}">
    <div class='title_line'>메인홈</div>
  </span>
  <span th:if="${newsgenre == '스포츠'}">
    <div class='title_line'>스포츠</div>
  </span>
  <span th:if="${newsgenre == '사업'}">
    <div class='title_line'>사업</div>
  </span>
  
   
  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침111111111111111</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 90%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>파일</TH>
      <th class='th_bs'>제목</th>
    </tr>
   

    <tr th:each="newsVO, status:${list}" 
         th:attr="onclick=|location.href='/news/read?newsno=${newsVO.newsno}'|"
         style="cursor: pointer;">
      <td class='td_basic' th:text="${newsVO.file1}"></td>
      <td class='td_left'>
        <span th:text="${newsVO.title}" style="font-weight: bold;"></span><br>
        <span th:if="${newsVO.content.length() > 160 }" 
                  th:text="|${newsVO.content.substring(0, 160) }...|"></span>
        <span th:if="${newsVO.content.length() <= 160 }" 
                  th:text="|${newsVO.content}|"></span>

      </td>
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
