<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .chat-box { 
            width: 80%; 
            margin: 0 auto; 
            border: 2px solid #4CAF50; 
            padding: 20px; 
            background-color: #e8f5e9; /* 초록색 배경 */
        }
        .chat-message { 
            margin-bottom: 10px; 
            position: relative; 
            height: 100px; 
            overflow: hidden; 
            color: #388e3c; /* 글자 색상 초록색 */
        }
        .chat-time { 
            position: absolute; 
            right: 70px; 
            font-size: 0.7em; 
            color: gray; 
        }
        .delete-btn { 
            position: absolute; 
            right: 0; 
            top: 50%; 
            transform: translateY(-50%); 
        }
        .chat-input { 
            width: 100%; 
            margin-top: 10px; 
        }
        .scrollable { 
            height: 500px; 
            overflow-y: scroll; 
        }
        .back-btn { 
            display: block; 
            margin: 20px auto; 
            text-align: center; 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
        }
        .back-btn:hover { 
            background-color: #45a049; 
        }
        .chat-textarea { 
            width: 100%; 
            box-sizing: border-box; 
            background-color: #dcedc8; /* 텍스트 입력창 배경색 초록색 */
            color: #388e3c; /* 텍스트 색상 초록색 */
        }
        .submit-btn { 
            display: block; 
            width: 50%; 
            margin: 20px auto; 
            padding: 15px; 
            background-color: #4CAF50; 
            color: white; 
            text-align: center; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .submit-btn:hover { 
            background-color: #45a049; 
        }
        h2 {
            text-align: center; /* 글자 중앙 정렬 */
            color: #4CAF50; /* 글자 색상 초록색 */
        }
        .admin-username {
            color: blue; /* 관리자 닉네임 색상 파란색 */
        }
        .member-username {
            color: black; /* 회원 닉네임 색상 검은색 */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="chat-box">
    <h2>채팅창</h2>
    <div th:if="${id != null}">
        <p style="text-align: center;">현재 로그인된 계정의 등급: <span th:text="${loggedInUserGrade}"></span></p>
    </div>
    <div id="chat-content" class="scrollable">
        <ul>
            <th:block th:each="chat : ${chatList}">
                <li class="chat-message">
                    <b th:class="${chat.grade} <= 10 ? 'admin-username' : 'member-username'" th:text="${chat.id}">아이디</b>: 
                    <span th:text="${chat.message}">메시지</span>
                    <span class="chat-time" th:text="${#dates.format(chat.rdate, 'yyyy-MM-dd HH:mm:ss')}">시간</span>
                    <form th:if="${loggedInUserGrade == 'admin'}" th:action="@{'/chat/delete/' + ${chat.chatno}}" method="post">
                        <button type="submit" class="delete-btn">삭제</button>
                    </form>
                    <!-- 이미지 출력 추가 -->
                    <img th:if="${chat.imageUrl != ''}" th:src="${chat.imageUrl}" alt="Uploaded Image" style="max-width: 100px; max-height: 100px;"/>
                </li>
            </th:block>
        </ul>
    </div>
    
    <form th:action="@{/chat/create}" method="post" enctype="multipart/form-data">
        <textarea class="chat-textarea" name="message" rows="4" placeholder="메시지를 입력하세요..."></textarea>
        <br>
        <input type="file" name="image"/>
        <button type="submit" class="submit-btn">메시지 전송</button>
    </form>
</div>
<a class="back-btn" href="/">메인으로 돌아가기</a>
</body>
</html>
